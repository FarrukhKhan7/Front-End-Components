<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overlay Carousel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   

   <!--Main JS -->
   <script src="js/main.js"></script>
   <!--Stylesheet-->
   <link rel="stylesheet" href="css/style.css">
</head>
<body> 

 

<section id="section1">
    <div class="caro-div">
      <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div> -->
        <div class="carousel-inner">

          <div class="carousel-item active">
            <div class="overlay"></div>
            <img src="https://images.pexels.com/photos/672358/pexels-photo-672358.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="...">
            <div class="carousel-caption caro-text d-block">
              <h1>SkyTour Agency</h1>
              <p>Some representative placeholder content for the first slide.</p>
              <button class="btn shadow-none">Explore Now</button>
            </div>
          </div>

          <div class="carousel-item">
            <div class="overlay"></div>
            <img src="https://images.pexels.com/photos/2845013/pexels-photo-2845013.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="...">
            <div class="carousel-caption caro-text d-block">
              <h1>Australia</h1>
              <p>Some representative placeholder content for the 2nd slide.</p>
              <button class="btn shadow-none">Explore Now</button>
            </div>
          </div>

          <div class="carousel-item">
            <div class="overlay"></div>
            <img src="https://images.pexels.com/photos/2351439/pexels-photo-2351439.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="...">
            <div class="carousel-caption caro-text d-block">
              <h1>Venice</h1>
              <p>Some representative placeholder content for the third slide.</p>
              <button class="btn shadow-none">Explore Now</button>
            </div>
          </div>

          <div class="carousel-item">
            <div class="overlay"></div>
            <img src="https://images.pexels.com/photos/2226900/pexels-photo-2226900.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="...">
            <div class="carousel-caption caro-text d-block">
              <h1>New Zealand</h1>
              <p>Some representative placeholder content for the third slide.</p>
              <button class="btn shadow-none">Explore Now</button>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
    </body> 
</html>
